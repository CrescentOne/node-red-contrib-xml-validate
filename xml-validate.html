<script type="text/x-red" data-template-name="xml-validate">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row node-input-xsd">
         <label for="node-input-xsd"><i class="fa fa-file"></i> xsd path</label>
         <input type="text" id="node-input-xsd" placeholder="xsd path">
    </div>
</script>

<script type="text/x-red" data-help-name="xml-validate">
    <p>This node check the content in msg.payload for a valid xml according the xsd schema provided.</p>
    <p>If valid, the xml content is redirect to first output and nothing to the second one.</p>
    <p>If not valid, then redirects the validation erros to second output and the first one not fires.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('xml-validate',
    {
        category: 'function',
        color: '#fdeea2',
        defaults: {
            name: { value: "" },
            xsd: { value: "" }
        },
        inputs: 1,
        outputs: 3,
        icon: "icon.png",
        align: 'left',
        paletteLabel: "xml-validate",
        label: () =>
        {
            return (this.name || "validate xml");
        }
    });
</script>
